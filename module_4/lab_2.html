<script>
    let contacts = [{
        name: "Maxwell Wright",
        phone: "(0191) 719 6495",
        email: "Curabitur.egestas.nunc@nonummyac.co.uk"
        }, {
        name: "Raja Villarreal",
        phone: "0866 398 2895",
        email: "posuere.vulputate@sed.com"
        }, {
        name: "Helen Richards",
        phone: "0800 1111",
        email: "libero@convallis.edu"
        }];
    
    let userInput = 0;

    while (userInput < 1 || userInput > 5) {
        userInput = parseInt(window.prompt("1. Show the first contact\n2. Show the last contact\n3. Show all contacts\n4. Add a new contact\n5. Exit"));
        switch (userInput) {
            case 1:
                console.log(`${contacts[0].name} / ${contacts[0].phone} / ${contacts[0].email}`);
                userInput = 0;
                break;
            case 2:
                let last = contacts.length - 1
                console.log(`${contacts[last].name} / ${contacts[last].phone} / ${contacts[last].email}`);
                userInput = 0;
                break;
            case 3:
                for (let contact of contacts) 
                    console.log(`${contact.name} / ${contact.phone} / ${contact.email}`);
                userInput = 0;
                break;
            case 4:
                new_contact = {name: window.prompt("Enter the contacts name:"),
                            phone: window.prompt("Enter the contacts phone:"),
                            email: window.prompt("Enter the contacts email:")};
                if (new_contact.name !== "" && new_contact.phone !== "" && new_contact.email !== "") 
                    contacts.push(new_contact);
                else
                    console.log("Contact is missing details.");
                userInput = 0;
                break;
            case 5:
                break;
            default:
                console.log("Not a valid option...")
        }
    }
</script>
